<svg width="80" height="80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="logoGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#8A2BE2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B0082;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="wandGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2691E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cerchio di base -->
  <circle cx="40" cy="40" r="38" fill="url(#logoGradient)" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Stelle di sfondo -->
  <polygon points="20,15 22,20 27,20 23,24 25,29 20,25 15,29 17,24 13,20 18,20" fill="#FFD700" opacity="0.7"/>
  <polygon points="60,20 61,23 64,23 62,25 63,28 60,26 57,28 58,25 56,23 59,23" fill="#FFFFFF" opacity="0.8"/>
  <polygon points="65,50 66,52 68,52 67,54 68,56 65,55 62,56 63,54 62,52 64,52" fill="#FFD700" opacity="0.6"/>
  
  <!-- Bacchetta magica centrale -->
  <line x1="25" y1="55" x2="55" y2="25" stroke="url(#wandGrad)" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Gemma sulla bacchetta -->
  <circle cx="55" cy="25" r="6" fill="#FF69B4" stroke="#FFD700" stroke-width="1"/>
  <circle cx="55" cy="25" r="3" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Scintille -->
  <circle cx="58" cy="22" r="1.5" fill="#FFD700"/>
  <circle cx="52" cy="28" r="1" fill="#FFFFFF"/>
  <circle cx="60" cy="30" r="1" fill="#FF69B4"/>
  
  <!-- Testo decorativo -->
  <text x="40" y="68" text-anchor="middle" fill="#FFD700" font-family="serif" font-size="8" font-weight="bold">MAGIC</text>
</svg>
