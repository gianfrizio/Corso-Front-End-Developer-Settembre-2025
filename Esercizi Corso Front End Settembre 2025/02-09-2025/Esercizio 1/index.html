        <section id="contact" class="container">
            <h2>Contatti</h2>
            <p>Compila il form qui sotto per contattarci.</p>
            <form action="mailto:tuo@esempio.com?subject=Contatto" method="post" enctype="text/plain">
                <fieldset>
                    <legend>Contattaci</legend>
                    <p>
                        <label for="name">Nome</label><br>
                        <input type="text" id="name" name="name" placeholder="Nome" required>
                    </p>
                    <p>
                        <label for="subject">Oggetto</label><br>
                        <input type="text" id="subject" name="subject" placeholder="Oggetto" required>
                    </p>
                    <p>
                        <label for="email">Email</label><br>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </p>
                    <p>
                        <label for="message">Messaggio</label><br>
                        <textarea id="message" name="message" placeholder="Messaggio" required rows="5"></textarea>
                    </p>
                    <p>
                        <label for="country">Paese</label><br>
                        <select name="country" id="country" required>
                            <!-- Opzione di PlaceHolder -->
                            <option value="" selected hidden disabled>Seleziona un Paese</option>
                            <optgroup label="Europa">
                                <option value="IT">Italia</option>
                                <option value="FR">Francia</option>
                                <option value="DE">Germania</option>
                                <option value="ES">Spagna</option>
                                <option value="PT">Portogallo</option>
                            </optgroup>
                            <optgroup label="America">
                                <option value="US">Stati Uniti</option>
                                <option value="CA">Canada</option>
                                <option value="MX">Messico</option>
                            </optgroup>
                        </select>
                    </p>
                    <p>
                        <label for="submit">Invio</label><br>
                        <input type="submit" id="submit" value="Invia">
                    </p>
                </fieldset>
            </form>
        </section>
