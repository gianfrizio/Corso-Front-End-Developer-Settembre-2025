<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Calcolatrice - Somma</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; display:flex; align-items:center; justify-content:center; min-height:100vh; margin:0; background:#f6f8fa; }
    .card { background:#fff; padding:24px; border-radius:8px; box-shadow:0 6px 18px rgba(20,20,40,0.08); width:320px; }
    .row { display:flex; gap:8px; margin-bottom:12px; }
    input[type="number"] { flex:1; padding:8px 10px; font-size:16px; border:1px solid #dfe3e8; border-radius:6px; }
    button { padding:8px 12px; font-size:16px; border-radius:6px; border:0; cursor:pointer; }
    button.primary { background:#0b74de; color:#fff; }
    button.ghost { background:#e6eefb; color:#0b74de; }
    #risultato { margin-top:8px; font-weight:600; min-height:1.25em; }
    .note { font-size:12px; color:#666; margin-top:6px; }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1 style="font-size:18px;margin:0 0 12px 0">Calcolatrice (somma)</h1>

    <label class="row" for="n1">
      <input id="n1" name="n1" type="number" placeholder="Numero 1" inputmode="decimal" aria-label="Numero 1">
    </label>

    <label class="row" for="n2">
      <input id="n2" name="n2" type="number" placeholder="Numero 2" inputmode="decimal" aria-label="Numero 2">
    </label>

    <div class="row">
      <button id="btnCalcola" class="primary">Somma</button>
      <button id="btnClear" class="ghost" type="button">Azzera</button>
    </div>

    <p id="risultato" aria-live="polite"></p>
    <p class="note">Premi Invio in uno dei campi per calcolare.</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
